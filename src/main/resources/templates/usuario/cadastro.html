<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">
 		<div class="page-header">
            <nav class="navbar navbar-expand-md navbar-top bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Usuário</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/usuario/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar Usuario</span>
                </a>
            </nav>
        </div>
        <div class="container" id="cadastro">
        	<div th:replace="fragments/alert"></div>
            <form 	action="${usuario.id==null}? @{/usuario/salvar} : @{/usuaio/editar}"
            		th:object="${usuario}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Usuario</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                               autofocus="autofocus" name="nome" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
	         </div>
	         <div class="form-row">
	             <div class="form-group col-md-6">
	                 <label for="data_aniversario">Data de Aniversário</label>
	                 <input type="date" class="form-control" id="data_aniversario" name="data_aniversario" value=""/>
	                 <div class="invalid-feedback">
	
	                 </div>
	             </div>
	         </div>
	         <div class="form-row">
	             <div class="form-group col-md-6">
	                 <label for="cargo">Cargo</label>
	                 <select id="cargo" class="form-control" name="cargo">
	                     <option value="">Selecione...</option>
	                     <option th:each="c : ${cargo}"th:value="${c.id}" th:tet="${c.nome}"></option>
	                 </select>
	                 <div class="invalid-feedback"></div>
	             </div>
	         </div>
	         <div class="form-row">
	             <div class="form-group col-md-6">
                 	<label for="cpf">CPF</label>
                	<input 	type="text" class="form-control" id="cpf" data-mask="000000000-00"
                			th:field="*{cpf}"/>
	                 <div class="invalid-feedback"></div>
	             </div>
	         </div>
	         <div class="form-row">
	             <div class="form-group col-md-6">
                 	<label for="seo">Sexo(M/F)</label>
                	<input 	type="char" class="form-control" id="sexo"
                			th:field="*{sexo}"/>
	                 <div class="invalid-feedback"></div>
	             </div>
	         </div>
	         <div class="form-row">
	             <div class="form-group col-md-6">
                 	<label for="cpf">CPF</label>
                	<input 	type="text" class="form-control" id="cpf" data-mask="000000000-00"
                			th:field="*{cpf}"/>
	                 <div class="invalid-feedback"></div>
	             </div>
	         </div>
	         <div class="form-row">
             <div class="form-group col-md-6">
                 <label for="perfil">Perfil</label>
                 <select id="perfil" class="form-control" name="perfil">
                     <option value="">Selecione...</option>
                     <option th:each="c : ${perfil}"th:value="${p.id}" th:tet="${p.nome}"></option>
                 </select>
                 <div class="invalid-feedback"></div>
             </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
        </div>
    </section>
</body>
</html>
